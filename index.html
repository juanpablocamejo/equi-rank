<!DOCTYPE html>

<head>
    <title>EquiRank</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body ng-app="rank" ng-controller="rankCtrl as vm">
    <div class="grid">
        <ul>
            <li class="grid-head">
                <div>Puesto</div>
                <div>Orden</div>
                <div>Binomio</div>
                <div>Tiempo</div>
                <div>Faltas</div>
                <div>Comentario</div>
            </li>
            <li ng-repeat="r in vm.datos">
                <div><span class="lbl">{{$index+1}}</span></div>
                <div><input type="number" ng-model="r.orden" /></div>
                <div><input type="text" ng-model="r.binomio" /></div>
                <div>
                    <input type="text" ng-model="r.tiempo" mask="99:99.999" mask-restrict="reject" clean="true" mask-limit="true" />
                    
                </div>
                <div><input type="number" ng-model="r.faltas" /></div>
                <div><input type="text" ng-model="r.comentario" /></div>
            </li>
        </ul>
    </div>
    <div class="footer">
        <button ng-click="vm.calcular()">Calcular</button>
    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
<script src="js/ng-mask.min.js"></script>
<script src="js/rank.module.js"></script>
<script src="js/rank.controller.js"></script>

</html>
